<div style="text-align:center">

  <br>
  <h1>{{value.question}}</h1><br>
  Выберите ответ:<br>

  <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
    <mat-radio-button class="example-radio-button" *ngFor="let ans of value.answers" [value]="ans">
      {{ans}}
    </mat-radio-button>
  </mat-radio-group>

  <div class="example-selected-value">Ваш ответ: {{answer}}</div>
  <button (click)="checkAnswer()">Ответить</button>

  <div *ngIf="success && showResult">
    <h1>Вы дали правильный ответ</h1>
  </div>

  <div *ngIf="!success && showResult">
    <h1>Вы дали неправильный ответ</h1>
  </div>
  <br>
  <br>
  <button *ngIf="showResult" (click)="nextQuestion()">Следующий вопрос</button>

</div>
